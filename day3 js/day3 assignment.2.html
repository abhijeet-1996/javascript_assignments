<html>
    <script>
    class account {
        constructor(n,b)
        {
        this.name=n;
        this.balance=b;
        }
        deposit(x)
        {
         this.balance = this.balance + x; 
        }
        display()
        {
         document.write("<br>" + this.name +"<br>your account balance is "+ this.balance);   
        }
    };
    abhi = new account("abhijeet chougule",30000);
    abhi.deposit(20000);
    abhi.display();
    om = new account("omkar chougule",50000);
    om.deposit(20000);
    om.display();
    </script>
    
</html>
