<html>
    <script>
    class math{
        constructor(x)
        {
            this.no=x;
        }
        static square(x)
        {
         return x.no * x.no; 
        }
        static cube(x)
        {
         return x.no * x.no *x.no;
        }
    };
    a=new math(9)
    document.write("square is " + math.square(a));
    document.write("<br> cube is " + math.cube(a));
    </script>
    
</html>
