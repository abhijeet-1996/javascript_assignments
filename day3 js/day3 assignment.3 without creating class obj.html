<html>
    <script>
    class math{
        static square(x)
        {
         return x * x; 
        }
        static cube(y)
        {
         return y * y * y;
        }
    }; 
    document.write("square is " + math.square(8));
    document.write("<br> cube is " + math.cube(8));
    </script>
    
</html
