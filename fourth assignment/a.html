  <input id="userid" onchange="isuseridval()"><BR>
    <label id="idwarn" style="display: none; color: deeppink;">Less than 3 and greater than 15 charcters are not allowed</label>
    <BR>
  <lable>PASSWORD :</lable><BR>
  <input type="password" id="pwd" onchange="ispwdval()"><BR>

  <textarea id="address"  cols= "20" rows="5"></textarea>
  <label id="addwarn" style="display: none; color: deeppink;">please enter your address</label>
    <BR><BR>
  <lable>AGE :</lable><BR>
  <input type="age" id="age" onchange="isageval()"><BR><BR>
