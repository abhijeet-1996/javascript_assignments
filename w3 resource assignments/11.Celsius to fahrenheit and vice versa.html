<body>
<script>
let getCelsius = f => (5 / 9) * (f-32);
let getFahrenheit = c => (9 * c + (32 * 5))/5;
console.log(getCelsius(45)+' CELSIUS');
console.log(getFahrenheit(60) + ' FAHRENHEIT');
</script>
</body>
