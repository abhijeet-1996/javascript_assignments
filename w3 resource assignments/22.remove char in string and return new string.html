    <script>
        let rem = (str,no) => {
         part1 = str.substring(0,no);
         part2 = str.substring(no+1,str.length);
         return part1 + part2;
        }
        console.log(rem('javascript',0));
        console.log(rem('javascript',5));
    </script>
