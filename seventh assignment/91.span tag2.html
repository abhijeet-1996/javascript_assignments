<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #xyz{
            background-color: gray;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="xyz">
        <form action="#" name="f">
        enter your text here <br><br>
        <input type="text" id="text1" onchange="fun()"><br><BR><BR>
        <span id="abc"></span></form>
        </form>
    </div>
    <script>
        function fun() {
            
            let x = document.getElementById('text1').value;
            if(x == ""){
             try{
                 throw "please enter some TEXT"
             }
             catch(err)
             {document.getElementById('abc').innerHTML = err;}
            }
              
            else
            document.getElementById('abc').innerHTML = x;
        }
    </script>
</body>
</html>
