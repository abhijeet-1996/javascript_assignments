<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #xyz{
            background-color: gray;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="xyz">
        <form action="#" name="f">
        enter your password here <br><br>
        <input type="password" id="text1" onchange="fun()"><br><BR><BR>
        <span id="abc"></span></form>
        </form>
    </div>
    <script>
        function fun() {
            let pass=/(@[a-zA-Z0-9])/;
            let x = document.getElementById('text1').value;

            if(x.match(pass))
            {
                document.getElementById('abc').innerHTML = "strong password";
            }
            else
            {
             try{
                 throw "please enter minimum 8 and maximum 15 characters <span style='color: red;'>**<b>(atleast 1 uppercase 1 lowercase 1 digit and 1 spacial symbol)</b></span>"
             }
             catch(err)
             {document.getElementById('abc').innerHTML = err;}
            }
        }
    </script>
</body>
</html>
