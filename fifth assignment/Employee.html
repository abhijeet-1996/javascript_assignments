    <script>
        class Employee {
            constructor(mid,nm,sal) {
             this.memberId = mid;
             this.name = nm;
             this.salary = sal;
             this.netsalary = function() {
                 return this.salary - (this.salary / 10);
             } 
            }
            get info() {
                return this.memberId +" "+ this.name +" "+ this.salary;
            }
        }

        emp = new Employee(1,"abhijeet chougule",20000);
        emp1 = new Employee(2,"omkar chougule",30000);
        console.log(emp1.info);
        console.log(emp1.netsalary());
    </script>
