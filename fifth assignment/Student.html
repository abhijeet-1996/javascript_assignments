<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student {
            constructor(rn,nm,m1,m2,m3) {
                this.rollNum = rn;
                this.name = nm;
                this.marks1 = m1;
                this.marks2 = m2;
                this.marks3 = m3;
                this.total = function() {
                    return this.marks1 + this.marks2 + this.marks3;
                }
                this.percentage = function() {
                    return this.total() / 3;
                }
            }
            get info() {
                return this.rollNum +" "+ this.name +" "+ this.marks1 +" "+ this.marks2 +" "+ this.marks3 +" "+ this.total() +" "+ this.percentage();
            }

        }
        st1 = new student(1,"abhijeet chougule",99,98,100);
        console.log(st1.info);
        st2 = new student(2,"omkar chougule",99,100,100);
        console.log(st2.info);
    </script>
</body>
</html>
