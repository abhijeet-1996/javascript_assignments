<html>
   <head>
      <title>The jQuery Example</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>		
      <script>	 
         function fun(){
            $.each($("input:radio:checked"), function(){            
                $("ol").append("<li>" + $(this).val() + "</li>")
            });
         };
      </script>
   </head>	
   <body>
         <form name = "sampleForm">
            <input type = "radio"  value = "orange"  name="abc" onchange="fun()">orange</input><br/><br/>
            <input type = "radio"  value = "banana"  name="abc"onchange="fun()">banana</input> <br/><br/>
            <input type = "radio"  value = "mango"  name="abc"onchange="fun()">mango</input> <br/><br/>
            <input type = "radio"  value = "apple"  name="abc" onchange="fun()">apple</input> <br/><br/>
         </form>
         <b>list of fruits :</b>
      <ol>

      </ol>
   </body>	
</html>
